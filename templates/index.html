{% extends 'base.html' %}
	{% block content %}
		<div class="controls row" class="col-md-12">
			<div class="col-md-4">
				<label for="dates">Select postcode
				<input id="postcode" name="postcode" value="N1 7JQ" class="form-control" placeholder="Post Code" type="text"/></label>
			</div>
			<div class="col-md-3 col-md-offset-1">
				<button id="search" class="btn btn-primary">Search</button>
			</div>
			<div class="col-md-2 col-md-offset-2">
				<label for="dates">Pick a range of dates
				<input name="dates" id="dates"class="form-control" type="datetime"/></label>
			</div>
		</div>

		<div class="svg-container row" id="price_brackets_container" class="col-md-12"></div>
		<div class="svg-container row" id="property_types_container" class="col-md-12"></div>
	{% endblock %}

{% block js_load %}
	{{ block.super }}
	{% load static %}
		<script src="{% static 'js/graphs/price_brackets.js' %}"></script>
		<script src="{% static 'js/graphs/property_types.js' %}"></script>
{% endblock %}

{% block scripts %}
<script>
	$(document).ready(function(){
		let priceGraph, typesGraph;
		// maybe use Promise if we need to chain more
		plentific.ajax.get('/date_limits', function (e, dates) {
			if (e) throw e;
			let startD 	= dates.date_limits[0],
				endD	= dates.date_limits[1];
			let postCode = 'CAMBRIDGE';
{#			PE29 1WX#}
			$('#dates').daterangepicker({
				locale: {
					format: 'YYYY-MM-DD'
				},
				startDate: startD,
				endDate: endD,
				maxDate:endD,
				minDate:startD,
			}, (start, end, label) => {
				console.log(start.format(plentific.date.format), end.format(plentific.date.format), label);
			});
			plentific.ajax.get(`/properties?from=${startD}&to=1996-01-01&postcode=${postCode}`, function(error, data){
				if(error) throw error;
				if (data.length === 0)
					plentific.view.showMessage('No data. Pick other range or postcode');
				priceGraph = new PriceBracketsView('#price_brackets_container', data);
				priceGraph.call();
				typesGraph = new PropertyTypesView('#property_types_container', data);
				typesGraph.call();
			});

		})

	})
</script>
{% endblock %}
