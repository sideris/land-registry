<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/lib/bootstrap.min.css' %}">
	{% block css_load %}{% endblock %}
<style>
	.axis text {
		font: 10px sans-serif;
	}

	.axis path,
	.axis line {
		fill: black;
		stroke: #000;
		stroke-width: 3px;
		shape-rendering: crispEdges;
	}
</style>
</head>
<body>
<div id="container">
	{% block content %}
		<div class="svg-container" id="{{ name }}_container" style="width=100%; height:100%">
		</div>
	{% endblock %}
</div>
</body>
{% block js_load %}
	<script src="{% static 'js/lib/jquery-3.1.0.min.js' %}"></script>
	<script src="{% static 'js/lib/d3.min.js' %}"></script>
	<script src="{% static 'js/lib/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/plentific.js' %}"></script>
{% endblock %}
{% block scripts %}{% endblock %}
</html>
